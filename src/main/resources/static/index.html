<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

<script id="table-template" type="text/x-handlebars-template">
    <tr>
        <td>{{customer.userId}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.phoneNumber}}</td>
    </tr>
</script>
<script id="id-template" type="text/x-handlebars-template">
    <tr>
        <td>{{id}}</td>
    </tr>
</script>
<script type="application/javascript">
    $(document).ready(function () {
        var $tbody = $('#tbody');
        var $customerIdContent = $('#customerIdContent');

        $('#search').click(function () {
            $.ajax({
                url: '/customers/' + $('#id').val(),
                method: 'GET',
                success: function (response) {
                    $('#id').siblings('.field-error').remove();
                    var source = $("#table-template").html();
                    var template = Handlebars.compile(source);
                    var html = template({customer: response});
                    $tbody.html('');
                    $tbody.html(html);
                },
                error:function (response) {
                    $tbody.html('');
                    errorField(response);
                }
            });
        });

        $('#save').click(function () {
            var customer = {
                userId: $('#userId').val(),
                password: $('#password').val(),
                email: $('#email').val(),
                phoneNumber: $('#phoneNumber').val()
            };
            $.ajax({
                url: '/customers/signUp',
                method: 'POST',
                data: JSON.stringify(customer),
                contentType: "application/json; charset=utf-8",
                success: function (response) {
                    //조회할수 있는 아이디 화면 만들기
                    $('#saveForm')[0].reset();
                    var source = $("#id-template").html();
                    var template = Handlebars.compile(source);
                    var html = template({id: response});
                    $customerIdContent.html('');
                    $customerIdContent.html(html);
                },
                error:function (response) {
                    errorField(response);
                }
            });
        });

        var errorField = function (response) {
            const errorFields = response.responseJSON.errors;
            if (!errorFields) {
                alert(response.response.message);
                return;
            }

            var $field, error;
            for (var i = 0, length = errorFields.length; i < length; i++) {
                error = errorFields[i];
                $field = $('#' + error['field']);
                /**
                 * TODO : 처음 error가 났지만  그 이후 error가 없다면 해당 field erorr 삭제 필요
                 *
                 */
                if ($field && $field.length > 0) {
                    $field.siblings('.field-error').remove();
                    $field.after('<div class="field-error">' + error.defaultMessage + '</div>');
                }
            }
        };

    });
</script>

<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원가입 화면</h2>
    </div>
    <div class="row">
        <form id="saveForm">
            <div>
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" class="form-control">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="userId" class="form-control">
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="text" id="email" name="email" class="form-control">
            </div>
            <div>
                <label for="phoneNumber">휴대폰번호</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control">
            </div>
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="button" id="save">회원가입</button>
                </div>
            </div>
        </form>
    </div>
    <hr class="my-4">

    <div class="container" style="max-width: 600px">
        <div class="py-5 text-center">
            <h2>회원 조회</h2>
        </div>
        <div class="row">
            <table class="table table-horizontal table-bordered">
                <thead class="thead-strong">
                <tr>
                    <th>회원가입한 회원 ID</th>
                </tr>
                </thead>
                <tbody id="customerIdContent">

                </tbody>
            </table>
        </div>
        <br>
        <form class="form-inline">
            <div class="row">
                <div class="col">
                    <input type="text" id="id" name="id" class="form-control" placeholder="회원ID"/>
                </div>

                <div class="col">
                    <button class="btn btn-secondary mb-2" type="button" id="search">검색</button>
                </div>
            </div>

        </form>

        <div class="row">
            <table class="table table-horizontal table-bordered">
                <thead class="thead-strong">
                <tr>
                    <th>이름</th>
                    <th>Email</th>
                    <th>휴대폰번호</th>
                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
